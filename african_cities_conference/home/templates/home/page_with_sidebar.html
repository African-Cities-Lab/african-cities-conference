{% extends "base.html" %}
{% load static %}
{% block title %}
    {{ page.title }}
{% endblock title %}
{% block css %}
    {{ block.super }}
    <link href="{% static 'css/home.css' %}" rel="stylesheet" />
    <style>
     .page-banner {
        background-image: url({% static "images/assets/banner-aclsummit.jpg" %});
	    background-position: top center
     }
    </style>
{% endblock css %}
{% block content %}
    <section class="page-banner">
        <div class="container-fluid">
            <div class="row py-5">
                <div class="col-12 col-md-6">
                    <div class="position-relative h1">
                        {{ page.title }}
                        <span class="dash-accent"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="page-content py-5">
        <div class="container-fluid py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 font-size-16">{{ page.body }}</div>
                <div class="col-12 col-lg-4">{{ page.sidebar }}</div>
            </div>
        </div>
    </section>
{% endblock content %}
