{% extends "base.html" %}
{% load static %}
{% block title %}
    {{ page.title }}
{% endblock title %}
{% block css %}
    {{ block.super }}
    <style>
     .page-banner {
        background-image: url({% static "images/assets/banner-pattern.png" %});
	    background-position: top center
     }
    </style>
{% endblock css %}
{% block content %}
    <section class="page-banner">
        <div class="container-fluid">
            <div class="row py-5">
                <div class="col-12 col-md-6">
                    <div class="position-relative h1">
                        {{ page.title }}
                        <span class="dash-accent"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {{ page.body }}
{% endblock content %}
