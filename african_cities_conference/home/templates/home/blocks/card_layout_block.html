<div class="container-fluid pb-5">
    <div class="row">
        {% for block in self.content %}
            <div class="col-12 col-md-4 card-layout d-flex p-3">
                <div class="card">
                    <div class="card-body">{{ block.value }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
