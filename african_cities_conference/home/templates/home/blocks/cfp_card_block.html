{% load i18n static %}
<div class="py-5 bg-light__ my-3">
    <div class="container-fluid py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-8 text-center">
                <h3 class="section-title mb-3">{{ self.title }}</h3>
            </div>
        </div>
        <div class="row justify-content-center pb-3 pt-4">
            {% for block in self.content %}
                <div class="col-md-4 col-lg-3 col-sm-4 col-xs-10">
                    <div class="cfp-card">
                        <a href="{{ block.value.learn_more_url.url }}">
                            <div class="cfp-card__header">
                                <span class="h4">{{ block.value.title }}</span>
                            </div>
                            <div class="cfp-card__body">
                                {{ block.value.description }}
                                <p class="mt-4 text_primary">{% translate "Read more" %}</p>
                            </div>
                            <div class="hover-bg"></div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
